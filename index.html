<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>레스토랑 디지털 트윈</title>
        <link rel="stylesheet" href="style.css" />
        <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    </head>

    <body>
        <button id="start-tour">에이알미디어웍스 투어 시작하기</button>

        <!-- <iframe
            id="showcase"
            src="bundle/showcase.html?m=5F7EgMkQz48&applicationKey=anrseab1byb17gtm399uwf4sa&qs=0&play=1
            &qs=0
            &title=0
            &brand=0
            &help=0"
            frameborder="0"
            allowfullscreen
            allow="xr-spatial-tracking; fullscreen"
        ></iframe> -->

        <iframe src="https://my.matterport.com/show/?m=5F7EgMkQz48"             
            &qs=0
            &title=0
            &brand=0
            &help=0
            frameborder="0"
            allowfullscreen
            allow="xr-spatial-tracking; fullscreen"
        ></iframe>


        <div id="popup" class="popup">
            <div class="popup-content">
                <p>안녕하세요, <strong>에이알미디어웍스</strong> 입니다. </p>
                <button id="popup-close">확인</button>
            </div>
        </div>

        <!-- <div id="navbar-overlay">
            <div id="tag-list"></div>
        </div> -->
       
        <button id="reserve-btn">예약하기</button>
        <div id="popup_res" class="hidden">
            <div class="popup_res_inner">
                <button id="close_popup_res">X 닫기</button>
                <iframe src="https://app.catchtable.co.kr/ct/shop/xihu?from=share&type=DINING"></iframe>
            </div>
        </div>

        <button id="view3d-btn">3D 자켓 뷰</button>
        <div id="popup_3d" class="hidden">
            <div class="popup_3d_inner">
                <button id="close_popup_3d">X 닫기</button>
                <model-viewer
                    src="models/cloth_jacket.glb"
                    alt="자켓 3D 모델"
                    auto-ratote
                    camera-controls
                    shadow-intensity="1"
                    style="width: 100%; height: 500px; background-color: transparent;" >
                </model-viewer>
            </div>
        </div>



        <button id="sunglass-btn">선글라스 보기</button>
        <div id="popup_sunglass" class="hidden">
        <div class="popup_sunglass_inner">
            <button id="close_popup_sunglass">X 닫기</button>

            <!-- 3D 모델 회전 뷰어 -->
            <model-viewer
            src="models/plastic_sunglasses.glb"
            alt="선글라스 3D 모델"
            auto-rotate
            camera-controls
            shadow-intensity="1"
            style="width: 100%; height: 300px; background-color: #fff;">
            </model-viewer>

            <!-- 얼굴 착용 AR 체험 iframe (Live Preview 링크로 바꿔줘야 함!) -->
            <iframe
            src="https://app.mattercraft-live.io/29ce0991/index.html?pid=bd261d84ba97430e9a211c0418a54490"
            style="width: 100%; height: 500px; border: none;"
            allow="camera *; microphone *; fullscreen;"
            ></iframe>
        </div>
    </div>

        



 



        <script src="script.js"></script>
    </body>
</html>
